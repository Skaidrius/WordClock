<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Laikrodukas</title>
    <link type="text/css" rel="stylesheet" href="style.css"></link>
    <link type="text/css" rel="stylesheet" href="bower_components/ng-picky/src/ng-picky.css"></link>
</head>

<body ng-app="clockApp" ng-init="en=true; change=false">

    <div >
        <!--CLOCKS-->
        <!--clock english-->
        <clock-en ng-show='en' 
            ng-click="  change=!change;
                        sets=false;
                        color=false;
                        picker=false;
                        lang=false" 
            ng-init="   init();
                        timeEn.showClassName='active'; 
                        timeEn.hiddenClassName='passive';
                        change=false;
                        picker=false">
        </clock-en>
        <!--clock lithuanian-->
        <clock-lt ng-show="lt"
            ng-click="  change=!change;
                        sets=false;
                        color=false;
                        picker=false;
                        lang=false" 
            ng-init="   init();
                        timeLt.showClassName='active'; 
                        timeLt.hiddenClassName='passive';
                        change=false;
                        picker=false">
        </clock-lt>
    </div>

    <!--<clock-buttons></clock-buttons>-->
    <div>
        <!--BUTTONS/SETTINGS -->
        
        <!--1. CLOCK Min/max-->
        <button ng-show="change">
            <span ng-show="lt" ng-click="timeLt.changeClass(); change=!change">Max/Min</span>
            <span ng-show="en" ng-click="timeEn.changeClass(); change=!change">Max/Min</span>
        </button>

        <!--2. Settings-->
        <button ng-show="change" ng-init="en=true" ng-click="sets=!sets; color=false; lang=false; picker=false">
            <span ng-show="lt">Nustatymai</span>
            <span ng-show="en">Settings</span>
        </button>
        
        <!--3. Back -->
        <button ng-show="change" ng-init="en=true" ng-click="change=!change; sets=false">
            <span ng-show="lt">Laikrodis</span>
            <span ng-show="en">ClockView</span>
        </button>
        
        <!--2.1. Language -->
        <button ng-show="change && sets" ng-click="lang=!lang; color=false">
            <span ng-show="lt">Kalba</span>
            <span ng-show="en">Language</span>
        </button>
        
        <!--2.1.1. Language > pick language button-->
        <button ng-show="change && sets && lang">
            <span ng-show="lt" ng-click="en=true; lt=false; change=!change">En</span>
            <span ng-show="en" ng-click="en=false; lt=true; change=!change">Lt</span>
        </button>
        
        <!--2.2. Colors -->
        <button ng-show="change && sets" ng-click="color=!color; lang=false">
            <span ng-show="lt">Spalvos</span>
            <span ng-show="en">Color</span>
        </button>
        
        <!--2.2.1. Colors > background-->
        <button ng-show="change && sets && color" ng-click="picker=!picker">
            <span ng-show="lt">Fonas</span>
            <span ng-show="en">Background</span>
        </button>
        
        <!--2.2.2. Colors > font-->
        <button ng-show="change && sets && color" ng-click="picker=!picker">
            <span ng-show="lt">RaidÄ—s</span>
            <span ng-show="en">Font</span>
        </button>
        
        <!--2.2.1.1 && 2.2.2.1. Colors > background(font)> color - picker-->
        <picker ng-show="picker" color='color'></picker>

        <!--HOURS AND MINS TEST ENVIRONMENT -->
        <div ng-show="change" ng-init="currHours = '1'; currMins = '0'; currSecs = '0'">
            <button ng-init="show=false;" ng-click="show=!show">Test</button>
            <div ng-show="show" >
                <clock-lt-test></clock-lt-test>
                    <input type="number" ng-model="currHours">
                    <input type="number" ng-model="currMins">
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script type="text/javascript" src="app.module.js"></script>
<script type="text/javascript" src="controllers/time-en-controller.js"></script>
<script type="text/javascript" src="controllers/time-lt-controller.js"></script>
<script type="text/javascript" src="controllers/time-lt-test-controller.js"></script>
<script type="text/javascript" src="directives/clock-en-directive.js"></script>
<script type="text/javascript" src="directives/clock-lt-directive.js"></script>
<script type="text/javascript" src="directives/clock-lt-test-directive.js"></script>
<script type="text/javascript" src="directives/clock-buttons-directive.js"></script>
<script type="text/javascript" src="services/change-class-factory.js"></script>
<script type="text/javascript" src="bower_components/ng-picky/src/ng-picky.js"></script>

</body>

</html>
