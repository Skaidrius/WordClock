<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Laikrodukas</title>
    <link type="text/css" rel="stylesheet" href="style.css"></link>
    <link type="text/css" rel="stylesheet" href="bower_components/ng-picky/src/ng-picky.css"></link>
</head>

<body ng-app="clockApp" ng-init="en=true; change=false">

    <div >
        <!--CLOCKS-->
        
        <!--english clock -->
        <clock-en 
            ng-show='en' 
            ng-click="  change=!change;
                        sets=false;
                        color=false;
                        picker=false;
                        lang=false" 
            ng-init="   init();
                        timeEn.showClassName='active';
                        timeEn.hiddenClassName='passive';
                        change=false;
                        picker=false"></clock-en>

        <!--lithuanian clock -->
        <clock-lt 
            ng-show="lt"
            ng-click="  change=!change;
                        sets=false;
                        color=false;
                        picker=false;
                        lang=false" 
            ng-init="   init();
                        timeLt.showClassName='active'; 
                        timeLt.hiddenClassName='passive';
                        change=false;
                        picker=false"></clock-lt>

        <clock-buttons ng-show="change"></clock-buttons>
    
        <!--HOURS AND MINS TEST ENVIRONMENT -->
        <button ng-show="change" 
                ng-init="show=false;" 
                ng-click="show=!show">Test
        </button>
        <clock-lt-test ng-show="show"></clock-lt-test>
        <div ng-show="show" 
                ng-init="currHours = '1'; currMins = '0'; currSecs = '0'">
            <input type="number" ng-model="currHours" ng-show="show" >
            <input type="number" ng-model="currMins" ng-show="show" >
        </div>
    
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script type="text/javascript" src="app.module.js"></script>
<script type="text/javascript" src="controllers/time-en-controller.js"></script>
<script type="text/javascript" src="controllers/time-lt-controller.js"></script>
<script type="text/javascript" src="controllers/time-lt-test-controller.js"></script>
<script type="text/javascript" src="directives/clock-en-directive.js"></script>
<script type="text/javascript" src="directives/clock-lt-directive.js"></script>
<script type="text/javascript" src="directives/test/clock-lt-test-directive.js"></script>
<script type="text/javascript" src="directives/clock-buttons-directive.js"></script>
<script type="text/javascript" src="services/change-class-factory.js"></script>
<script type="text/javascript" src="bower_components/ng-picky/src/ng-picky.js"></script>

</body>

</html>
